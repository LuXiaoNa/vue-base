<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

 <div id="app">
    <button @click="sub">-</button>
    <span>{{num}}</span>
    <button @click="add">+</button>
 </div>
  <script>
     var app = new Vue({
        el:"#app",
        data:{
            num:1,
        },
        methods:{
            sub:function(){
              if(this.num>0){
                this.num--   //this获取data中的数据
              }else{
                  alert("别点了，最小了")
              }
              
            },
            add:function(){
                if(this.num<10){
                    this.num++
                }else{
                    alert("别点了，最大了")
                }
               
            }
        }
     }) 
  </script> 
    

</body>
</html>
