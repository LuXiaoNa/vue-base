<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <p v-html="content"></p>     <!--  v-html会解析标签 -->
        <p v-text="content"></p>     <!--  v-text不会解析标签 -->
        <p v-html="message"></p>
        <p v-text="message"></p> 
    </div>
    <script>
            var app = new Vue({
             el: '#app',  
             data: {
                 content:"<a href='https://www.baidu.com'>百度</a>",
                 message:"<h1>v-html会解析标签，v-text不会解析标签</h1>"
             }
          })
     </script>
</body>
</html>
