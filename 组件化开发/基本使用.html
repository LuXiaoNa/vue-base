<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <div id="app"> 
        <!-- 3.使用组件 -->
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //1.创建组件构造器对象
        var cpnC = Vue.extend({
            template:`
               <div>
                  <h2>标题</h2>
                  <p>这个内容,哈哈哈哈</p>
                  <p>这个内容啊，嘿嘿嘿</p>
               </div>`
        })
        //2.注册组件
        Vue.component('my-cpn',cpnC);   //my-cpn是组件名
       
        var app = new Vue({
            el:"#app",
        })

    </script>
</body>
</html>
