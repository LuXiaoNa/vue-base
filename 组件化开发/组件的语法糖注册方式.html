<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"> 
        <!-- 3.使用组件 -->
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //1.创建组件构造器对象
        // var cpnC1 = Vue.extend({     //子组件
        //     template:`
        //        <div>
        //           <h2>标题</h2>
        //           <p>这个内容,哈哈哈哈</p>
        //           <p>这个内容啊，嘿嘿嘿</p>
        //        </div>`
        // })
        //1.全局组件注册的语法糖
        Vue.component('cpn1',{
            template:`
               <div>
                  <h2>标题1</h2>
                  <p>这个内容1,哈哈哈哈</p>
                  <p>这个内容1啊，嘿嘿嘿</p>
               </div>`
        })
        //2.注册全局组件的语法糖
      
        var app = new Vue({
            el:"#app",
            components:{    //局部组件使用components
                'cpn2':{
                   template:`
                   <div>
                      <h2>标题2</h2>
                      <p>这个内容2,哈哈哈哈</p>
                      <p>这个内容2啊，嘿嘿嘿</p>
                    </div>`
                }  
            }
        })
    </script>
</body>
</html>
