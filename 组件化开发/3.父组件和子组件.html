<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"> 
        <!-- 3.使用组件 -->
        <cpn2></cpn2>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //1.创建组件构造器对象
        var cpnC1 = Vue.extend({     //子组件
            template:`
               <div>
                  <h2>标题</h2>
                  <p>这个内容,哈哈哈哈</p>
                  <p>这个内容啊，嘿嘿嘿</p>
               </div>`
        })

        var cpnC2 = Vue.extend({   //父组件，把子组件放在父组件中
            template:`
               <div>
                  <h2>标题</h2>
                  <p>这个内容,哈哈哈哈</p>
                  <p>这个内容啊，嘿嘿嘿</p>
                  <cpn1></cpn1>           
               </div>`,
            components:{
                cpn1:cpnC1
            }
        })
        //2.注册组件（全局组件，意味着可以在多个VUE的示例下面使用）
        // Vue.component('cpn',cpnC);   //cpn是组件名
        var app = new Vue({
            el:"#app",
            components:{    //局部组件使用components
                cpn2:cpnC2    //cpn使用组件时的标签名
            }
        })


    </script>
</body>
</html>
