<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"> 
        <!-- 3.使用组件 -->
        <cpn></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>{{title}}</h2>
            <p>{{content}}</p>
        </div>
      </template>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
       //1. 注册一个全局组件
        Vue.component('cpn',{
            template:"#cpn",
            data(){       // data是一个带返回值的函数      
            return{
                title:'abc',
                content:'我是内容'
            }
        }
        })
        //
        var app = new Vue({
            el:"#app"
            
        })
    </script>
</body>
</html>
