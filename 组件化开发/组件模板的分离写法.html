<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"> 
        <!-- 3.使用组件 -->
        <my-cpn></my-cpn>
    </div>
      <!-- 方法1.使用script标签封装组件，属性值是text/x-template -->
    <!-- <script type="text/x-template" id="cpn">
        <div>
            <h2>我是标题</h2>
            <p>我是内容  哈哈哈</p>
        </div>
    </script> -->

    <!-- 方法2.使用template标签封装组件 -->
  <template id="cpn">
    <div>
        <h2>我是标题</h2>
        <p>我是内容  哈哈哈</p>
    </div>
  </template>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //1.注册全局组件
        var app = new Vue({
            el:"#app",
            components:{
                'my-cpn':{      // my-cpn是随意起的名字，引用组件时使用 
                   template:'#cpn'   //cpn是封装标签的id
                }
            }
        })
    </script>
</body>
</html>
