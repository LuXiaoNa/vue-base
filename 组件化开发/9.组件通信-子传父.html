<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 父组件模板 -->
    <div id="app">
        <cpn @item-click="cpnClick"></cpn>   <!--@item-click使用驼峰 -->
    </div>
    <!-- 子组件模板 -->
    <template id="cpn">
        <div>
           <button v-for="item in categories" 
           @click="btnClick(item)">{{item.name}}</button>
        </div>
    </template>

    <script>
        //子组件
        const cpn={
           template:'#cpn',
           data(){
               return{
                   categories:[
                       {id:'aaa',name:'热门推荐'},
                       {id:'bbb',name:'手机数码'},
                       {id:'ccc',name:'家用家电'},
                       {id:'ddd',name:'电脑办公'},
                     
                   ]
               }
           },
           methods:{
               btnClick(item){
                   //发射事件：自定义事件
                   this.$emit('item-click',item)
                //    connsole.log(item);
               }
           }

        }
       //父组件
        const app = new Vue ({
            el: "#app",
            // data:{
             
            // },
            components:{
                cpn
            },
            methods:{
                cpnClick(item){
                   console.log('cpnClick',item)
                }
            }
        })
    </script>

</body>

</html>
